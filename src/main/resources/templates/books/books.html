<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.books.BooksPageModel"-->

<head>
    <title>Bookish | Books</title>
    <link rel="shortcut icon" href="/images/book.png"/>
    <link rel="stylesheet" href="/styles/bootstrap.css"/>
    <link rel="stylesheet" href="/styles/general.css"/>
    <link rel="stylesheet" href="/styles/navbar.css"/>
    <link rel="stylesheet" href="/styles/books.css"/>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        function setActiveItemInNav(id) {
            $('#' + id).addClass("active");
        }

        $(document).ready(function() { setActiveItemInNav("nav-books"); });
    </script>
</head>
<body>
<div th:replace="fragments/navbar :: navbar">
    <!-- This element is replaced by the HTML in fragments/navbar.html -->
</div>
<div class="container">
    <div class="jumbotron">
        <h1>The Library of Books and Stuff</h1>
        <p class="lead">Welcome to the books page</p>

        <div>
            <a href="/books/books-add"><button class="add-books-button"><span>Add Book</span></button></a>
        </div>

        <table class="table table-responsive table-hover table-bordered">
            <caption>List of Books in the Library</caption>
            <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Genre</th>
                <th>Age Rating</th>
                <th>Copies Available</th>
                <th> </th>
                <th> </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book:${model.books}">
                <td th:text="${book.id}"></td>
                <td th:text="${book.title}"></td>
                <td th:text="${book.author}"></td>
                <td th:text="${book.isbn}"></td>
                <td th:text="${book.genre}"></td>
                <td th:text="${book.ageRating}"></td>
                <td th:text="${book.numberOfCopies}"></td>
                <td><a th:href="'/books/books-edit/' + ${book.id}">
                    <button class="editbook"><span>Edit</span></button>
                </a></td>
                <td> <a th:href="'/books/books-delete/' + ${book.id}"><button class="editbook"><span>Delete</span></button></a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
<footer>
    <pa>The Library of Books and Stuff. Copyright &copy; 2019</pa>
</footer>
</html>
