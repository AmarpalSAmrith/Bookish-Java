<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<!--@thymesVar id="model" type="org.softwire.training.bookish.models.page.books.BooksPageModel"-->

    <head>
        <title>Title</title>
        <link rel="shortcut icon" href="/images/book.png"/>
        <link rel="stylesheet" href="/styles/bootstrap.css"/>
        <link rel="stylesheet" href="/styles/general.css"/>
        <link rel="stylesheet" href="/styles/navbar.css"/>
        <link rel="stylesheet" href="/styles/members.css"/>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            function setActiveItemInNav(id) {
                $('#' + id).addClass("active");
            }

            $(document).ready(function() { setActiveItemInNav("nav-members"); });
        </script>

    </head>
        <body>

            <div th:replace="fragments/navbar :: navbar">
                <!-- This element is replaced by the HTML in fragments/navbar.html -->
            </div>

            <div class="container">

            <form th:action = "@{/members/members-add/added}" method="POST">
                <div class="add-member-row">
                    <label>
                        <span>First Name </span>
                        <input type="text" name="firstName">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Middle Name </span>
                        <input type="text" name="middleName">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Surname </span>
                        <input type="text" name="surname">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Birth Date </span>
                        <input type="date" name="birthDate">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Gender </span>
                        <input type="radio" name="gender" value="M"> Male<br>
                        <input type="radio" name="gender" value="F"> Female<br>
                        <input type="radio" name="gender" value="N/A"> Other
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Address Line 1 </span>
                        <input type="text" name="addressLine1">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Address Line 2 </span>
                        <input type="text" name="addressLine2">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>City </span>
                        <input type="text" name="city">
                    </label>
                </div>
                <div class="add-member-row">
                    <label>
                        <span>Post Code </span>
                        <input type="text" name="postCode">
                    </label>
                </div>
                <input type="submit" value="Add Member"/>
                <a href="/members"> Cancel </a>
            </form>
            </div>

        </body>
    <footer>
        <pa>The Library of Books and Stuff. Copyright &copy; 2019</pa>
    </footer>
</html>
